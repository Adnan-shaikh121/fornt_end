<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="container">
        <h1>math object</h1>
    </div>
    <script>
        let num = 3.14159;
        let roundedNum = Math.round(num);
        console.log(roundedNum); // Output: 3

        //this Is Very Useful like square,cube,tothepower4 etc
        console.log("1 to the power 2 is "+ Math.pow(1,2))
        console.log("3 to the power 2 is "+ Math.pow(3,2))
        console.log("12 to the power 2 is "+ Math.pow(12,2))
        console.log("8 to the power 25 is "+ Math.pow(8,10))
        //square root
        console.log("Square root of 3 is "+ Math.sqrt(3));
        console.log("Square root of 4 is "+ Math.sqrt(4));
        console.log("Square root of 5 is "+ Math.sqrt(5));

        //ceil and floor
        console.log("Floor of 3 is "+ Math.floor(3.565));
        console.log('seil of 3 is '+ Math.ceil(3.64454));

        //abs function // only showing negative value positive
        console.log("Abs of 3 is "+ Math.abs(3));
        console.log("Abs of -3 is "+ Math.abs(-3));
        
        //trignometric functions
        console.log("Sine of 3 is "+ Math.sin(Math.PI));
        console.log("Sine of 3 is "+ Math.sin(Math.PI/2));
        console.log("cos of 3 is "+ Math.cos(Math.PI/2));
        console.log("tan of 3 is "+ Math.tan(Math.PI/2));

        //min and max functions
        console.log("Max of 3 and 4 is "+ Math.min(1,3,4));
        console.log("Max of 3 and 4 is "+ Math.max(3,4));
        console.log("Max of 3 and -4 is "+ Math.max(3, -4));

        //generate random number
        console.log("Random number is "+ Math.random());
        // for generating number between 1 to 100 codes genated by AI you know
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);
        // for generating number between 0 to 100 codes genated by AI you know
        let randmNumber = Math.floor(Math.random() * 101);
        console.log(randmNumber);

        //generating random number codewithharry
        assi=80;
        saow=100;
        let ekSeSaow=(assi + (saow - assi)*Math.random());
        //random number only generates 0 to 1
        // example above code working
        // ekSeSaow = 80 + (100 - 80) * 0.5;
        // ekSeSaow = 80 + 20 * 0.5;
        // ekSeSaow = 80 + 10;
        // ekSeSaow = 90;
        console.log(ekSeSaow);

        saow=100;
        let sSaow=(saow*Math.random());
        console.log(sSaow);



    </script>
</body>
</html>
