<!DOCTYPE html>

<head>

<body><div id="hi">Enter any key</div>
    <audio src="sounds/RingRock.mp3"
    style="display: none"
    type="audio/mpeg"
    id="punch"
    ></audio>
    <script>

        let hi=document.getElementById("hi");
        let socotk=document.addEventListener('keydown', function(){
            console.log("someone click on the key");
        })

        document.addEventListener('keydown', function(e){
            if (e.key=='a'){
                console.log('user pressed A')}
            else if  (e.key=='b'){
                console.log('user pressed b')
            }
            else {
                console.log('user pressed unknown key')
            }
            })
    </script>
