<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map function</title>
</head>
<body>
    <script>
        const myMap =new Map();
        const key1="str";
        const key2={};
        const key3=function(){};

        myMap.set(key1, "this is string");
        myMap.set(key2, "this is objective");
        myMap.set(key3, "this is function");
        console.log (myMap);
        </script>
</body>
